<ion-view>
  <ion-nav-title>
    <span style="font-size:1.5rem">Hours</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item item-divider">MONDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.monday.openTime.mondayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.monday.closeTime.mondayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">TUESDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.tuesday.openTime.tuesdayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.tuesday.closeTime.tuesdayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">WEDNESDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.wednesday.openTime.wednesdayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.wednesday.closeTime.wednesdayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">THURSDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.thursday.openTime.thursdayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.thursday.closeTime.thursdayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">FRIDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.friday.openTime.fridayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.friday.closeTime.fridayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">SATURDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.saturday.openTime.saturdayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.saturday.closeTime.saturdayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">SUNDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm" ng-model="rsc.hours.sunday.openTime.sundayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.hours.sunday.closeTime.sundayClose">
          </label>
        </div>
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="rsc.showHours()" ui-sref="restaurant.settings">SAVE</button>
  </ion-content>
</ion-view>
