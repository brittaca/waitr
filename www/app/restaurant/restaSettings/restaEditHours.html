<ion-view>
  <ion-nav-title>
    <span style="font-size:1.5rem">Hours</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item item-divider">MONDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.mondayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.mondayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">TUESDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.tuesdayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.tuesdayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">WEDNESDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.wednesdayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.wednesdayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">THURSDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.thursdayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.thursdayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">FRIDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.fridayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.fridayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">SATURDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.saturdayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.saturdayClose">
          </label>
        </div>
      </div>
      <div class="item item-divider">SUNDAY</div>
      <div class="row">
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">OPEN</span>
            <input type="time" placeholder="HH:mm" ng-model="rsc.sundayOpen">
          </label>
        </div>
        <div class="col">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CLOSED</span>
            <input type="time" placeholder="HH:mm"  ng-model="rsc.sundayClose">
          </label>
        </div>
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="rsc.updateRestaurantHours()" ui-sref="restaurant.settings">SAVE</button>
  </ion-content>
</ion-view>
