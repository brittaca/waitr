<ion-view>
  <ion-nav-title>
    <span style="font-size:1.5rem">Restaurants</span>
  </ion-nav-title>
  <ion-content>
    <div class="list" id="restList" ng-repeat="info in chc.data">
      <a class="item item-avatar item-icon-right" id="restItem" ui-sref="restaurant.profile">
        <img ng-src="{{info.img}}">
        <h2>{{info.name}}</h2>
        <p>{{info.type}}</p>
        <p>{{info.address}}</p>
        <i class="icon ion-ios-clock-outline" style="color: lightgrey">{{info.wait}}</i>
      </a>
    </div>
  </ion-content>
</ion-view>
