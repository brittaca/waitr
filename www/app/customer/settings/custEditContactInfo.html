<ion-view>
  <ion-nav-title>
    <span style="font-size:1.5rem">Contacts</span>
  </ion-nav-title>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="firstName" placeholder="First Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" ng-model="lastName">Last Name</span>
        <input type="text" placeholder="Last Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" ng-model="phone">Phone Number</span>
        <input type="text" placeholder="Phone Number">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" ng-model="email">Email</span>
        <input type="text" placeholder="Email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" ng-model="foodAllergies">Food Allergies</span>
        <input type="text" placeholder="Food Allergies">
      </label>
    </div>
    <button class="button button-full button-positive">
      Full Width Block Button
    </button>
  </ion-content>
</ion-view>
