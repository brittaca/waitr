<ion-pane>
  <ion-content>
    <div class="item item-divider">
      <h3>ACCOUNT</h3>
    </div>
    <div class="list" style="margin-bottom: 0px">
      <a class="item item-icon-right" ui-sref="customer.edit">
        Contact Information
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
      <a class="item item-icon-right">
        Payment Methods
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
    </div>
    <div class="item item-divider">
      <h3>PREFERENCES</h3>
    </div>
    <ion-toggle ng-model="receipt" toggle-class="toggle-balanced">Receipt Notifications</ion-toggle>
    <ion-toggle ng-model="vibrate" toggle-class="toggle-balanced">Vibrate Notifications</ion-toggle>
  </ion-content>
</ion-pane>
