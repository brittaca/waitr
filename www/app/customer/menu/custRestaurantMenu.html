<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-view>
    <ion-nav-title>
        <span style="font-size:1.5rem">Restaurants</span>
    </ion-nav-title>
    <ion-content>
        <div class="list" id="restList" ng-repeat="restaurant in chc.restaurantList">
        <a class="item item-avatar item-icon-right" id="restItem" ui-sref="customer.restaurant({restaurantId: restaurant._id})">
            <img ng-src="{{restaurant.restaurantImage}}">
            <h2>{{restaurant.restaurantName}}</h2>
            <p>{{restaurant.foodType}}</p>
            <p>{{restaurant.addressLineOne}}, {{restaurant.city}}, {{restaurant.zipcode}}</p>
            <i class="icon ion-ios-clock-outline" style="color: lightgrey">{{restaurant.waitlist_id.quotedTime}}</i>
        </a>
        </div>
    </ion-content>
    </ion-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="has-header">
      <ion-list>
        <ion-item>
            <ion-nav-back-button class="button-clear">
                <i class="button-icon icon ion-ios-arrow-back"></i>
            </ion-nav-back-button>
        </ion-item>
        <ion-item ng-repeat="selection in selections"id="menuItem" nav-clear menu-close ui-sref="customer.home">RESTAURANTS LIST</ion-item>
        <ion-item id="menuItem" nav-clear menu-close ui-sref="customer.waitlist" class="sideMenuItem">WAIT LIST</ion-item>
        <ion-item id="menuItem" nav-clear menu-close ui-sref="customer.settings" class="sideMenuItem">SETTINGS</ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar>
      <ion-item id="menuItemFooter" nav-clear menu-close ui-sref="customer.settings" class="sideMenuItem">LOG OUT</ion-item>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
